templates:
    1: &manual
        type: float
        subgrades:
            points: integer
            late_1_day: boolean
            late_4_day: boolean
            way_late: boolean
        hide_subgrades: false
        hide_calculated: false

    2: &manual_exam
        type: float
        subgrades:
            points: integer
        calculation: points * 9.0 / 54.0 + 1.0
        is_test: true

    3: &participation_check
        type: float
        subgrades:
            points: integer
        calculation: points * 9.0 / 3.0 + 1.0
        is_test: true

grades:
    knn:
        <<: *manual
        calculation: "[(points) * 9.0 / 23 + 1, way_late == -1 && 1 || 10, late_1_day == -1 && 7 || 10, late_4_day == -1 && 5.5 || 10].min"

    part_wk1: *participation_check

    eindproject:
        type: float
        subgrades:
            technische_kwaliteit: integer
            kritische_reflectie: integer
            integratie: integer
        calculation: "1 + [technische_kwaliteit + kritische_reflectie, 7].min + integratie"
        is_test: true     

    tentamen: *manual_exam
    hertentamen: *manual_exam

programmeeropdrachten:
    show_progress: true
    submits:
        knn: 1

participatie:
    show_progress: true
    submits:
        part_wk1: 1

eindproject:
    show_progress: true
    submits:
        eindproject: 1
        
tentamen:
    show_progress: true
    minimum: 5.5
    submits:
        tentamen: 1
  
hertentamen:
    show_progress: true
    minimum: 5.5
    submits:
        tentamen: 1

calculation:
    eindcijfer:
        programmeeropdrachten: 25
        participatie: 10
        eindproject: 25
        tentamen: 40
    herkansingscijfer:
        programmeeropdrachten: 25
        participatie: 10
        eindproject: 25
        hertentamen: 40

