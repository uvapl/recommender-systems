templates:
    1: &manual
        type: float
        subgrades:
            punten: integer
            1_dag_te_laat: boolean
            4_dagen_te_laat: boolean
            veel_te_laat: boolean
        hide_subgrades: false
        hide_calculated: false

    2: &manual_exam
        type: float
        subgrades:
            punten: integer
        calculation: punten * 9.0 / 54.0 + 1.0
        is_test: true

    3: &participation_check
        type: float
        subgrades:
            punten: integer
        calculation: punten * 9.0 / 3.0 + 1.0
        is_test: true

grades:
    knn:
        <<: *manual
        calculation: "[(punten) * 9.0 / 23 + 1, veel_te_laat == -1 && 1 || 10, 1_dag_te_laat == -1 && 7 || 10, 4_dagen_te_laat == -1 && 5.5 || 10].min"

    part_wk1: *participation_check

    eindproject:
        type: float
        subgrades:
            technische_kwaliteit: integer
            kritische_reflectie: integer
            integratie: integer
        calculation: "1 + [technische_kwaliteit + kritische_reflectie, 7].min + integratie"
        is_test: true     

    tentamen: *manual_exam
    hertentamen: *manual_exam

programmeeropdrachten:
    show_progress: true
    submits:
        knn: 1

participatie:
    show_progress: true
    submits:
        part_wk1: 1

eindproject:
    show_progress: true
    submits:
        eindproject: 1
        
tentamen:
    show_progress: true
    minimum: 5.5
    submits:
        tentamen: 1
  
hertentamen:
    show_progress: true
    minimum: 5.5
    submits:
        tentamen: 1

calculation:
    eindcijfer:
        programmeeropdrachten: 25
        participatie: 10
        eindproject: 25
        tentamen: 40
    herkansingscijfer:
        programmeeropdrachten: 25
        participatie: 10
        eindproject: 25
        hertentamen: 40

